language: node_js
node_js:
- 4.4.3
branches:
  only:
  - development
  - test-site-development
  except:
  - master
  - gh-pages
git:
  depth: 1
before_install:
- npm install -g hexo-cli
- npm install
install:
- hexo generate
before_script:
- git config --global user.name 'Josenivaldo Benito Jr'
- git config --global user.email 'jrbenito@benito.qsl.br'
- sed -i'' "s~git@github.com:jrbenito/psicoassessoria.com.br.git~https://${GH_TOKEN}:x-oauth-basic@github.com/jrbenito/psicoassessoria.com.br.git~"
  _config.yml
- git clone https://github.com/jrbenito/psicoassessoria.com.br.git .deploy_git -b gh-pages
script:
- hexo deploy --silent
env:
  global:
  - secure: 
